<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>'Spotify - Web Player: Music for everyone'</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="close.svg" alt="">
      </div>
      <div class="home m-1 rounded bg-grey p1">
        <div class="logo">
          <img class="invert" src="png.svg" alt="" />
        </div>
        <ul>
          <li><img class="invert" src="home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul>

          </ul>
        </div>



        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right rounded bg-grey p1">
      <div class="header">
        <div class="nav">
          <div class="hamburgercont">
            
            <img width="40" height="40" class="invert hamburger" src="hamburger.svg" alt="">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          </div>
        <div class="buttons">
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Log In</button>
        </div>
      </div>
      <div class="spotifyplaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
          <div class="cards ">
            <div class="play">
              <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="4.5" stroke-linejoin="round" />
              </svg>








            </div>
            <img aria-hidden="false" draggable="false" loading="lazy"
              src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" data-testid="card-image" alt=""
              class="mMx2LUixlnN_Fu45JpFB SKJSok3LfyedjZjujmFt yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
            <h2>Lofi Beats!</h2>
            <p>chill beats, lofi vibes, new tracks every week... </p>
          </div>

          <div class="cards ">
            <img aria-hidden="false" draggable="false" loading="lazy"
              src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" data-testid="card-image" alt=""
              class="mMx2LUixlnN_Fu45JpFB SKJSok3LfyedjZjujmFt yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
            <h2>Lofi Beats!</h2>
            <p>chill beats, lofi vibes, new tracks every week... </p>
          </div>
        </div>
      </div>
      
      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          
          <div class="songinfo">
            
          </div>
          <div class="playbutton">
            <img id="previous" src="previous.svg" alt="">
            <img id="play" src="play.svg" alt="">
            <img id="next" src="next.svg" alt="">
          </div>
          <div class="songtime">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
